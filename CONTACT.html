<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT | JACKY'S CLOTHES</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            margin: 0;
            background-color: #f8f8f8;
            font-family: 'Impact', 'fantasy';
            color: #1a1a1a;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 3px solid black;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav a {
            color: black;
            text-decoration: none;
            padding: 25px 40px;
            font-size: 24px;
            letter-spacing: 2px;
            transition: 0.4s;
        }

        .nav a:hover {
            background: black;
            color: white;
            box-shadow: 15px 15px 15px 0px #ff003c;
        }

        .contact-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            flex: 1;
            padding: 60px 80px;
            gap: 60px;
        }

        /* Left Side: Info & Map Placeholder */
        .contact-info h1 {
            font-size: 6vw;
            line-height: 0.9;
            margin: 0 0 30px 0;
            -webkit-text-stroke: 2px black;
            color: transparent;
        }

        .location-card {
            background: black;
            color: white;
            padding: 40px;
            box-shadow: 15px 15px 0px #ff003c;
            margin-bottom: 40px;
        }

        .location-card h2 {
            font-size: 2rem;
            margin-top: 0;
            color: #ff003c;
        }

        .location-card p {
            font-family: sans-serif;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        /* Right Side: Form */
        .contact-form {
            background: white;
            border: 4px solid black;
            padding: 50px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.2rem;
            letter-spacing: 1px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 15px;
            border: 3px solid black;
            font-family: sans-serif;
            font-size: 1rem;
            box-sizing: border-box;
            outline: none;
        }

        .form-group textarea {
            height: 150px;
            resize: none;
        }

        .send-btn {
            width: 100%;
            background: black;
            color: white;
            border: none;
            padding: 20px;
            font-family: 'Impact', 'fantasy';
            font-size: 1.5rem;
            letter-spacing: 2px;
            cursor: pointer;
        }

        .send-btn:hover {
            background: #ff003c;
        }

        footer {
            background-color: black;
            color: white;
            padding: 40px 80px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        @media (max-width: 900px) {
            .contact-container {
                grid-template-columns: 1fr;
                padding: 40px 20px;
            }
        }
    </style>
</head>

<body>

    <nav class="nav">
        <a href="INDEX.html">HOME</a>
        <a href="ABOUT.html">ABOUT</a>
        <a href="CONTACT.html">CONTACT</a>
        <a href="SIGNUP.html">SIGNUP</a>
    </nav>

    <div class="contact-container">

        <div class="contact-info">
            <h1>GET IN<br>TOUCH</h1>

            <div class="location-card">
                <h2>HEADQUARTERS</h2>
                <p>
                    <i class="fa fa-map-marker"></i> AHMEDABAD, GUJARAT, INDIA<br>
                    <i class="fa fa-phone"></i> +91 98765 43210<br>
                    <i class="fa fa-envelope"></i> HELLO@JACKYS.COM
                </p>
            </div>

            <div style="font-size: 40px;">
                <i class="fa fa-instagram"></i>
                <i class="fa fa-facebook-square" style="margin: 0 20px;"></i>
                <i class="fa fa-twitter-square"></i>
            </div>
        </div>

        <div class="contact-form">
            <form action="INDEX.html">
                <div class="form-group">
                    <label>YOUR NAME</label>
                    <input type="text" required>
                </div>
                <div class="form-group">
                    <label>YOUR EMAIL</label>
                    <input type="email" required>
                </div>
                <div class="form-group">
                    <label>MESSAGE</label>
                    <textarea required placeholder="WHAT'S ON YOUR MIND?"></textarea>
                </div>
                <button type="submit" class="send-btn">SEND MESSAGE</button>
            </form>
        </div>

    </div>

    <footer>
        <div class="footer-brand" style="display: flex; align-items: center; gap: 15px;">
            <i class="fa fa-shopping-bag" style="font-size: 40px; color: #ff003c;"></i>
            <div>
                <h2 style="margin: 0; font-size: 24px;">JACKY'S.</h2>
                <p style="font-family: sans-serif; font-size: 10px; color: #555; margin: 0;">MADE IN INDIA</p>
            </div>
        </div>
        <p style="font-family: sans-serif; font-size: 12px; color: #444;">&copy; 2025 ALL RIGHTS RESERVED</p>
    </footer>

</body>

</html>
