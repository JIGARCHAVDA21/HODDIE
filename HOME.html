<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JACKY'S CLOTHES | AHMEDABAD</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        /* --- GLOBAL STYLES --- */
        body {
            margin: 0;
            background-color: #f8f8f8;
            font-family: 'Impact', 'fantasy';
            overflow-x: hidden;
            color: #1a1a1a;
        }

        /* --- NAVIGATION --- */
        .nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 3px solid black;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav a {
            color: black;
            text-decoration: none;
            padding: 25px 40px;
            font-size: 24px;
            letter-spacing: 2px;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
        }

        .nav a:hover {
            background-color: black;
            color: white;
            transform: scale(1.1);
            box-shadow: 15px 15px 15px 0px #ff003c;
        }

        #cart-count {
            background: #ff003c;
            color: white;
            font-size: 14px;
            padding: 2px 8px;
            border-radius: 50%;
            position: absolute;
            top: 15px;
            right: 15px;
            font-family: sans-serif;
        }

        /* --- HERO SECTION --- */
        .hero {
            height: 90vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .background-shout {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            text-align: center;
            z-index: 1;
        }

        .shout-word {
            font-size: 18vw;
            line-height: 0.75;
            color: transparent;
            -webkit-text-stroke: 2px #272323;
            text-transform: uppercase;
            letter-spacing: -5px;
            animation: drift 10s ease-in-out infinite alternate;
        }

        @keyframes drift {
            from {
                transform: translateX(-25px);
            }

            to {
                transform: translateX(25px);
            }
        }

        .middle-part {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            text-align: center;
        }

        .middle-part h1 {
            font-size: 9vw;
            margin: 0;
            letter-spacing: 25px;
            color: white;
            background: black;
            padding: 10px 40px;
            box-shadow: 15px 15px 15px 0px #ff003c;
        }

        .middle-part a {
            text-decoration: none;
            display: inline-block;
            transition: 0.4s;
        }

        .middle-part a:hover h1 {
            background-color: #ff003c;
            box-shadow: 15px 15px 15px 0px black;
            transform: scale(1.1);
        }

        /* --- SLIDING GALLERY --- */
        .gallery-container {
            padding: 100px 0;
            background: #161414;
            overflow: hidden;
        }

        .scroll-row {
            display: flex;
            width: fit-content;
            gap: 20px;
            margin-bottom: 20px;
        }

        .img-card,
        .img-card-2 {
            width: 300px;
            height: 400px;
            flex-shrink: 0;
            border: 2px solid #444;
            background-size: cover;
            background-position: center;
            transition: 0.3s;
            cursor: pointer;
        }

        .img-card:hover,
        .img-card-2:hover {
            transform: scale(1.1);
            z-index: 50;
            border-color: #ff003c;
            box-shadow: 5px 5px 15px 3px #ff003c;
        }

        .animate-left {
            animation: scrollLeft 30s linear infinite;
        }

        .animate-right {
            animation: scrollRight 30s linear infinite;
        }

        .scroll-row:hover {
            animation-play-state: paused;
        }

        @keyframes scrollLeft {
            0% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(-50%);
            }
        }

        @keyframes scrollRight {
            0% {
                transform: translateX(-50%);
            }

            100% {
                transform: translateX(0);
            }
        }

        /* --- MODAL --- */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(8px);
        }

        .modal-content {
            background: white;
            margin: 5% auto;
            width: 90%;
            max-width: 800px;
            display: flex;
            position: relative;
            border: 5px solid black;
            animation: zoomIn 0.3s ease;
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .close-btn {
            position: absolute;
            right: 15px;
            top: 5px;
            font-size: 35px;
            cursor: pointer;
            color: black;
            z-index: 10;
        }

        .modal-body {
            display: flex;
            width: 100%;
        }

        .modal-img-display {
            width: 50%;
            height: 500px;
            background-size: cover;
            background-position: center;
        }

        .modal-info {
            width: 50%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            font-family: sans-serif;
        }

        .buy-btn {
            background: black;
            color: white;
            border: none;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s;
        }

        .buy-btn:hover {
            background: #ff003c;
            color: white;
        }

        footer {
            background-color: black;
            color: white;
            padding: 40px 80px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .footer-links {
            display: flex;
            gap: 30px;
        }

        .footer-links a {
            color: #888;
            text-decoration: none;
            font-family: sans-serif;
            font-size: 12px;
        }

        @media (max-width: 768px) {
            .modal-body {
                flex-direction: column;
            }

            .modal-img-display,
            .modal-info {
                width: 100% !important;
            }
        }
    </style>
</head>

<body>

    <nav class="nav">
        <a href="INDEX.html">HOME</a>
        <a href="COLLECTION.html">COLLECTION</a>
        <a href="CART.html">CART <span id="cart-count">0</span></a>
        <a href="CONTACT.html">CONTACT</a>
    </nav>

    <section class="hero">
        <div class="background-shout">
            <div class="shout-word">PREMIUM</div>
            <div class="shout-word">QUALITY</div>
        </div>
        <div class="middle-part">
            <a href="COLLECTION.html">
                <h1>HOODIES</h1>
            </a>
        </div>
    </section>

    <div class="gallery-container">
        <div class="scroll-row animate-left">
            <div class="img-card" style="background-image: url('IMG1.jpg')"></div>
            <div class="img-card" style="background-image: url('IMG2.jpg')"></div>
            <div class="img-card" style="background-image: url('IMG3.jpg')"></div>
            <div class="img-card" style="background-image: url('IMG4.jpg')"></div>
            <div class="img-card" style="background-image: url('IMG5.jpg')"></div>
            <div class="img-card" style="background-image: url('IMG1.jpg')"></div>
            <div class="img-card" style="background-image: url('IMG2.jpg')"></div>
        </div>
        <div class="scroll-row animate-right">
            <div class="img-card-2" style="background-image: url('IMG11.jpg')"></div>
            <div class="img-card-2" style="background-image: url('IMG12.jpg')"></div>
            <div class="img-card-2" style="background-image: url('IMG13.jpg')"></div>
            <div class="img-card-2" style="background-image: url('IMG14.jpg')"></div>
            <div class="img-card-2" style="background-image: url('IMG15.jpg')"></div>
            <div class="img-card-2" style="background-image: url('IMG11.jpg')"></div>
            <div class="img-card-2" style="background-image: url('IMG12.jpg')"></div>
        </div>
    </div>

    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="closeModal">&times;</span>
            <div class="modal-body">
                <div id="modalImg" class="modal-img-display"></div>
                <div class="modal-info">
                    <h2 id="modalTitle">PRODUCT NAME</h2>
                    <p style="color: #666;">SKU: JACKY-2025-IND</p>
                    <p>Experience the finest Ahmedabad craftsmanship. 100% Premium Cotton, Oversized Fit.</p>
                    <h3 style="font-size: 28px;">₹1,499.00</h3>
                    <button class="buy-btn">ADD TO CART</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-brand">
            <h2>JACKY'S.</h2>
            <p>MADE IN INDIA</p>
        </div>
        <div class="footer-links">
            <a href="#"><i class="fa fa-instagram"></i> INSTAGRAM</a>
            <a href="#"><i class="fa fa-facebook"></i> FACEBOOK</a>
            <a href="#">PRIVACY</a>
        </div>
    </footer>

    <script>
    const modal = document.getElementById("productModal");
    const modalImg = document.getElementById("modalImg");
    const modalTitle = document.getElementById("modalTitle");
    const closeBtn = document.getElementById("closeModal");
    const addToCartBtn = document.querySelector(".buy-btn");
    const cartBadge = document.getElementById("cart-count");

    let activeImgFile = ""; // This will hold just "IMG1.jpg"

    function updateBadge() {
        let cart = JSON.parse(localStorage.getItem('jackysCart')) || [];
        cartBadge.innerText = cart.length;
    }
    updateBadge();

    // Open Modal
    document.querySelectorAll('.img-card, .img-card-2').forEach(card => {
        card.onclick = function () {
            // Extract the filename from the inline style
            let bg = this.style.backgroundImage;
            activeImgFile = bg.replace(/url\(['"]?(.*?)['"]?\)/i, '$1'); 
            
            modalImg.style.backgroundImage = `url('${activeImgFile}')`;
            modalTitle.innerText = "JACKY'S PREMIUM PIECE";
            modal.style.display = "block";
        };
    });

    // ADD TO CART FIX
    addToCartBtn.onclick = function () {
        const product = {
            id: Date.now(),
            name: modalTitle.innerText,
            imgFile: activeImgFile, // Save ONLY the filename string
            price: "₹1,499"
        };

        let cart = JSON.parse(localStorage.getItem('jackysCart')) || [];
        cart.push(product);
        localStorage.setItem('jackysCart', JSON.stringify(cart));

        updateBadge();
        this.innerText = "ADDED TO BAG!";
        setTimeout(() => { 
            modal.style.display = "none"; 
            this.innerText = "ADD TO CART"; 
        }, 800);
    };

    closeBtn.onclick = () => modal.style.display = "none";
    window.onclick = (e) => { if (e.target == modal) modal.style.display = "none"; };
</script>
</body>

</html>
