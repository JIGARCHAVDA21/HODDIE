<!DOCTYPE html>

<html lang="en">



<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>JACKY'S CLOTHES | AHMEDABAD</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>

        /* --- GLOBAL STYLES --- */

        body {

            margin: 0;

            background-color: #f8f8f8;

            font-family: 'Impact', 'fantasy';

            overflow-x: hidden;

            /* Prevents horizontal scrolling from animations */

            color: #1a1a1a;

        }



        /* --- NAVIGATION BAR ---

           Uses backdrop-filter for a modern "glass" effect.

        */

        .nav {

            display: flex;

            justify-content: space-around;

            align-items: center;

            background: rgba(255, 255, 255, 0.8);

            backdrop-filter: blur(10px);

            border-bottom: 3px solid black;

            position: sticky;

            /* Keeps nav at the top while scrolling */

            top: 0;

            z-index: 1000;

        }



        .nav a {

            color: black;

            text-decoration: none;

            padding: 25px 40px;

            font-size: 24px;

            letter-spacing: 2px;

            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);

        }



        .nav a:hover {

            background-color: black;

            color: white;

            transform: scale(1.1);

            box-shadow: 15px 15px 15px 0px #ff003c;

        }



        /* --- HERO SECTION ---

           The large "PREMIUM QUALITY" text in the background.

        */

        .hero {

            height: 90vh;

            display: flex;

            justify-content: center;

            align-items: center;

            position: relative;

            overflow: hidden;

        }



        .background-shout {

            position: absolute;

            top: 50%;

            left: 50%;

            transform: translate(-50%, -50%);

            width: 100%;

            text-align: center;

            z-index: 1;

        }



        .shout-word {

            font-size: 18vw;

            line-height: 0.75;

            color: transparent;

            -webkit-text-stroke: 2px #272323;

            /* Creates outline text */

            text-transform: uppercase;

            letter-spacing: -5px;

            animation: drift 10s ease-in-out infinite alternate;

        }



        @keyframes drift {

            from {

                transform: translateX(-25px);

            }



            to {

                transform: translateX(25px);

            }

        }



         .middle-part {

            position: absolute;

            left: 50%;

            top: 50%;

            transform: translate(-50%, -50%);

            z-index: 10;

            text-align: center;

        }



        .middle-part h1 {

            font-size: 9vw;

            margin: 0;

            letter-spacing: 25px;

            color: white;

            background: black;

            padding: 10px 40px;

            box-shadow: 15px 15px 15px 0px #ff003c;



        }





        .middle-part a {

            text-decoration: none;

            display: inline-block;

            /* Helps maintain the shadow and padding area */

            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);

        }



        .middle-part a:hover h1 {

            background-color: #ff003c;

            /* Optional: Change color on hover for better UX */

            box-shadow: 15px 15px 15px 0px black;

            transform: scale(1.1);

            transition: 0.3s;

        }



        /* --- SLIDING GALLERY --- */

        .gallery-container {

            padding: 100px 0;

            background: #161414;

            overflow: hidden;

        }



        .scroll-row {

            display: flex;

            width: fit-content;

            gap: 20px;

            margin-bottom: 20px;

        }



        .img-card,

        .img-card-2 {

            width: 300px;

            height: 400px;

            flex-shrink: 0;

            display: flex;

            align-items: center;

            justify-content: center;

            font-size: 24px;

            color: white;

            border: 2px solid #444;

            background-size: cover;

            background-position: center;

            transition: transform 0.3s ease, border-color 0.3s ease;

            cursor: pointer;

        }



        /* Card Hover Effect */

        .img-card:hover,

        .img-card-2:hover {

            transform: scale(1.1);

            z-index: 50;

            border-color: #ff003c;

            box-shadow: 5px 5px 15px 3px #ff003c;

        }



        /* Gallery Animations */

        .animate-left {

            animation: scrollLeft 30s linear infinite;

        }



        .animate-right {

            animation: scrollRight 30s linear infinite;

        }



        /* Stop sliding when user wants to look at an image */

        .scroll-row:hover {

            animation-play-state: paused;

        }



        @keyframes scrollLeft {

            0% {

                transform: translateX(0);

            }



            100% {

                transform: translateX(-50%);

            }

        }



        @keyframes scrollRight {

            0% {

                transform: translateX(-50%);

            }



            100% {

                transform: translateX(0);

            }

        }



        /* --- MODAL POPUP --- */

        .modal {

            display: none;

            /* Hidden by default */

            position: fixed;

            z-index: 2000;

            left: 0;

            top: 0;

            width: 100%;

            height: 100%;

            background: rgba(0, 0, 0, 0.9);

            /* Dark overlay */

            backdrop-filter: blur(8px);

        }



        .modal-content {

            background: white;

            margin: 5% auto;

            width: 90%;

            max-width: 800px;

            display: flex;

            position: relative;

            border: 5px solid black;

            animation: zoomIn 0.3s ease forwards;

        }



        @keyframes zoomIn {

            from {

                transform: scale(0.8);

                opacity: 0;

            }



            to {

                transform: scale(1);

                opacity: 1;

            }

        }



        .close-btn {

            position: absolute;

            right: 15px;

            top: 5px;

            font-size: 35px;

            cursor: pointer;

            color: black;

            z-index: 10;

        }



        .modal-body {

            display: flex;

            width: 100%;

        }



        /* Mobile adjustment for modal */

        @media (max-width: 768px) {

            .modal-body {

                flex-direction: column;

            }



            .modal-img-display,

            .modal-info {

                width: 100% !important;

            }

        }



        .modal-img-display {

            width: 50%;

            height: 500px;

            background-size: cover;

            background-position: center;

        }



        .modal-info {

            width: 50%;

            padding: 40px;

            display: flex;

            flex-direction: column;

            justify-content: center;

            font-family: sans-serif;

        }



        .buy-btn {

            background: black;

            color: white;

            border: none;

            padding: 15px;

            font-size: 18px;

            font-weight: bold;

            cursor: pointer;

            margin-top: 20px;

            transition: 0.3s;

        }



        .buy-btn:hover {

            background: white;

            color: black;

        }



        /* --- FOOTER --- */

        footer {

            background-color: black;

            color: white;

            padding: 40px 80px;

            display: flex;

            justify-content: space-between;

            align-items: flex-end;

            z-index: 100;

        }



        .footer-brand h2 {

            margin: 0;

            font-size: 32px;

            letter-spacing: 2px;

        }



        .footer-links {

            display: flex;

            gap: 30px;

        }



        .footer-links a {

            color: #888;

            text-decoration: none;

            font-family: sans-serif;

            font-size: 12px;

            transition: 0.3s;

        }



        .footer-links a:hover {

            color: white;

        }

    </style>

</head>



<body>



    <nav class="nav">

        <a href="INDEX.html">HOME</a>

        <div class="scroll-row animate-left">

            <div class="img-card" style="background-image: url('IMG1.jpg')"></div>

            <div class="img-card" style="background-image: url('IMG4.jpg')"></div>

            <div class="img-card" style="background-image: url('IMG5.jpg')"></div>

            <div class="img-card" style="background-image: url('IMG6.jpg')"></div>

            <div class="img-card" style="background-image: url('IMG7.jpg')"></div>

            <div class="img-card" style="background-image: url('IMG8.jpg')"></div>

            <div class="img-card" style="background-image: url('IMG10.jpg')"></div>

        </div>



        <div class="scroll-row animate-right">

            <div class="img-card-2" style="background-image: url('IMG11.jpg')"></div>

            <div class="img-card-2" style="background-image: url('IMG12.jpg')"></div>

            <div class="img-card-2" style="background-image: url('IMG13.jpg')"></div>

            <div class="img-card-2" style="background-image: url('IMG14.jpg')"></div>

            <div class="img-card-2" style="background-image: url('IMG15.jpg')"></div>

        </div>

    </div>



    <div id="productModal" class="modal">

        <div class="modal-content">

            <span class="close-btn" id="closeModal">&times;</span>

            <div class="modal-body">

                <div id="modalImg" class="modal-img-display"></div>



                <div class="modal-info">

                    <h2 id="modalTitle">PRODUCT NAME</h2>

                    <p style="color: #666;">SKU: JACKY-2025-IND</p>

                    <p>Experience the finest Ahmedabad craftsmanship. 100% Premium Cotton, Oversized Fit.</p>

                    <h3 style="font-size: 28px;">₹1,499.00</h3>

                    <button class="buy-btn">ADD TO CART</button>

                </div>

            </div>

        </div>

    </div>



    <footer>

        <div class="footer-brand">

            <h2>JACKY'S.</h2>

            <p style="font-family: sans-serif; font-size: 12px; color: #555;">MADE IN INDIA</p>

        </div>

        <div class="footer-links">

            <a href="#"> <i class="fa fa-instagram"></i> INSTAGRAM</a>

            <a href="#"> <i class="fa fa-facebook"></i>FACEBOOK</a>

            <a href="#"><i class="fa fa-twitter"></i>TWITTER</a>

            <a href="#">PRIVACY</a>

        </div>

    </footer>

    <script>

        // 1. Get references to elements

        const modal = document.getElementById("productModal");

        const modalImg = document.getElementById("modalImg");

        const modalTitle = document.getElementById("modalTitle");

        const closeBtn = document.getElementById("closeModal");

        const addToCartBtn = document.querySelector(".buy-btn");

        const cartBadge = document.getElementById("count");



        // Initialize Cart Count from memory

        let count = localStorage.getItem('cartCount') || 0;

        if (cartBadge) cartBadge.innerText = count;



        // 2. Open Modal Logic

        document.querySelectorAll('.img-card, .img-card-2').forEach(card => {

            card.addEventListener('click', function () {

                const bg = this.style.backgroundImage;

                // If the card has text inside, use it, otherwise use a default

                const name = this.innerText.trim() || "PREMIUM PIECE";



                modalImg.style.backgroundImage = bg;

                modalTitle.innerText = "JACKY'S " + name;

                modal.style.display = "block";

            });

        });



        // 3. Add to Cart Logic

        addToCartBtn.onclick = function () {

            // Increase Count

            count++;

            localStorage.setItem('cartCount', count);

            if (cartBadge) cartBadge.innerText = count;



            // Save Product Info for CART.html

            const product = {

                name: modalTitle.innerText,

                img: modalImg.style.backgroundImage,

                price: "₹1,499"

            };

            localStorage.setItem('cartItem', JSON.stringify(product));



            // Visual Feedback

            this.innerText = "ADDED TO BAG!";

            this.style.background = "#ff003c";



            setTimeout(() => {

                modal.style.display = "none";

                this.innerText = "ADD TO CART";

                this.style.background = "black";

            }, 800);

        };



        // 4. Close Logic

        closeBtn.onclick = () => { modal.style.display = "none"; };



        window.onclick = (event) => {

            if (event.target == modal) {

                modal.style.display = "none";

            }

        };

    </script>
