<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHECKOUT | JACKY'S</title>
    <style>
        body {
            margin: 0;
            background: #f8f8f8;
            font-family: 'Impact', sans-serif;
        }

        .checkout-container {
            max-width: 900px;
            margin: 50px auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            padding: 20px;
        }

        /* FORM STYLING */
        .form-box {
            background: white;
            border: 4px solid black;
            padding: 30px;
            box-shadow: 10px 10px 0px black;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid black;
            font-family: sans-serif;
            box-sizing: border-box;
        }

        /* SUMMARY STYLING */
        .summary-box {
            background: #111;
            color: white;
            padding: 30px;
            border: 4px solid black;
        }

        .item-preview {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #444;
            padding-bottom: 15px;
        }

        .preview-img {
            width: 60px;
            height: 80px;
            background-size: cover;
            border: 1px solid white;
        }

        .pay-btn {
            width: 100%;
            background: #ff003c;
            color: white;
            border: none;
            padding: 20px;
            font-family: 'Impact';
            font-size: 24px;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s;
        }

        .pay-btn:hover {
            transform: scale(1.02);
            background: white;
            color: black;
        }

        @media (max-width: 768px) {
            .checkout-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

    <div class="checkout-container">
        <div class="form-box">
            <h2 style="font-size: 2.5rem; margin-top: 0;">SHIPPING</h2>
            <input type="text" placeholder="FULL NAME">
            <input type="email" placeholder="EMAIL ADDRESS">
            <input type="text" placeholder="STREET ADDRESS (AHMEDABAD ONLY)">
            <input type="text" placeholder="PINCODE">
            <input type="text" placeholder="PHONE NUMBER">

            <h2 style="font-size: 2.5rem; margin-top: 30px;">PAYMENT</h2>
            <p style="font-family: sans-serif; font-size: 12px;">CASH ON DELIVERY (COD) ONLY FOR THIS DROP</p>
            <button class="pay-btn" onclick="completeOrder()">PLACE ORDER</button>
        </div>

        <div class="summary-box">
            <h2 style="border-bottom: 2px solid white; padding-bottom: 10px;">YOUR ORDER</h2>
            <div id="orderItem">
            </div>
            <div style="display: flex; justify-content: space-between; font-size: 1.5rem; margin-top: 20px;">
                <span>TOTAL:</span>
                <span id="finalPrice">â‚¹0</span>
            </div>
        </div>
    </div>

    <script>
        // Load data from localStorage
        const item = JSON.parse(localStorage.getItem('cartItem'));
        const orderDiv = document.getElementById('orderItem');
        const finalPrice = document.getElementById('finalPrice');

        if (item) {
            orderDiv.innerHTML = `
                <div class="item-preview">
                    <div class="preview-img" style="background-image: ${item.img}"></div>
                    <div>
                        <div style="font-size: 1.2rem;">${item.name}</div>
                        <div style="color: #888;">QTY: 1</div>
                    </div>
                </div>
            `;
            finalPrice.innerText = item.price;
        }

        function completeOrder() {
            alert("ORDER PLACED SUCCESSFULLY! WELCOME TO THE CREW.");
            localStorage.clear(); // Clear cart after buying
            window.location.href = "HOME.html";
        }
    </script>
</body>

</html>
