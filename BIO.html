<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JACKY'S LINKS | AHMEDABAD</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f8f8f8;
            /* Matching the main site light gray */
            font-family: 'Impact', 'fantasy';
            overflow-x: hidden;
            color: #1a1a1a;
            align-items: center;
        }

        /* Consistent Nav Bar */
        .nav {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 3px solid black;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav a {
            color: black;
            text-decoration: none;
            padding: 20px 30px;
            font-size: 20px;
            letter-spacing: 2px;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .nav a:hover {
            background-color: black;
            color: white;
        }

        /* Content Container */
        .bio-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 60px 20px;
            max-width: 600px;
            text-align: center;
            z-index: 10;
        }

        h1 {
            font-size: 5vw;
            margin: 0;
            letter-spacing: 10px;
            color: white;
            background: black;
            padding: 10px 40px;
            box-shadow: 10px 10px 0px 0px #ff003c;
            /* Signature Red Shadow */
            text-transform: uppercase;
        }

        p {
            font-family: sans-serif;
            /* Clean font for readability */
            font-size: 16px;
            line-height: 1.6;
            color: #444;
            margin: 40px 0;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Link Buttons */
        .link-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 400px;
        }

        .link-button {
            background-color: white;
            color: black;
            text-decoration: none;
            padding: 20px;
            font-size: 22px;
            border: 3px solid black;
            letter-spacing: 2px;
            transition: 0.3s;
            position: relative;
        }

        .link-button:hover {
            background-color: black;
            color: white;
            transform: translate(-5px, -5px);
            box-shadow: 8px 8px 0px 0px #ff003c;
        }

        /* Footer Alignment */
        footer {
            width: 100%;
            background-color: black;
            color: white;
            padding: 40px 0;
            margin-top: auto;
            text-align: center;
        }

        .footer-brand h2 {
            margin: 0;
            font-size: 28px;
            letter-spacing: 2px;
        }

        .social-icons {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-icons a {
            color: #888;
            text-decoration: none;
            font-size: 18px;
        }

        .social-icons a:hover {
            color: white;
        }
    </style>
</head>

<body>

            <a href="COLLECTION.html" class="link-button">BEST SELLERS</a>
            <a href="ABOUT.html" class="link-button">ABOUT US</a>
            <a href="CONTACT.html" class="link-button"><i class="fa fa-instagram"></i> INSTAGRAM</a>
        </div>
    </div>

    <footer>
        <div class="footer-brand">

</body>

</html>
